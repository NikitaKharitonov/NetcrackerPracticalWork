<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<head>
    <title>Main</title>
    <h:outputStylesheet library="styles" name="style.css"/>
</head>
<body>
<h:form styleClass="main-container">
    <h:outputLabel value="Предполагаемое значение: #{gameBean.number}"/>
    <br/><br/>
    <h:commandButton value="Больше" action="#{gameBean.more}"/>
    <br/><br/>
    <h:commandButton value="Меньше" action="#{gameBean.less}"/>
    <br/><br/>
    <h:commandButton value="Равно" action="#{gameBean.equals}"/>
</h:form>
</body>
</html>
